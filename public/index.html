    .container{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .table_content{
      flex: 1;
      border: 1px solid #E2EAFF;
      margin-bottom: 16px;
    }
    .w_100{
      width: 100%;
    }
    .h_100{
      height: 100%;

      display: flex;

      flex-direction: column;

    .jsb{

    .jse{
      justify-content: flex-end;

    /* 取消input的上下箭头 */
    input::-webkit-inner-spin-button {
      -webkit-appearance: none !important;
    }

    input::-webkit-outer-spin-button {
      -webkit-appearance: none !important;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }
    .scrolly{
      overflow-y: scroll;
    }
    .scroll-y{
      flex:1 1 auto;
      height: 0;
      overflow-y: auto;
    }
    .hide_scrollbar::-webkit-scrollbar{display:none}
    /*超出换行*/
    .pre-line{
      white-space:pre-wrap;
      word-wrap: break-word;
      word-break: normal;
    }
    /*强制不换行*/
    .space-nowrap{
      white-space: nowrap;
    }
    /*超出不换行，显示省略号*/
    .table_header_text{
      overflow: hidden;
      white-space: nowrap;
      text-overflow:ellipsis;
    }

    /*表单每项*/
    .el-form-item{
      height: 32px!important;
      margin-bottom: 16px!important;
      margin-right: 40px!important;
    }
    .el-form-item__label{
      height: 32px!important;
      line-height: 32px!important;
      font-size: 14px!important;
      color: #1D2129!important;
      font-weight: 400!important;
      padding-right: 4px!important;
    }
    .custom_label{
      width: 98px;
      text-align: end;
      font-size: 14px;
      color: #718096;
      font-weight: 400;
    }
    .custom_value{
      font-size: 14px;
      color: #718096;
      font-weight: 400;
    }
    .small_custom_label{
      width: 82px;
      text-align: end;
      font-size: 14px;
      color: #718096;
      font-weight: 400;
      padding-right: 4px;
    }
    .dialog_form .el-form-item__label{
      font-size: 14px!important;
      color: #718096!important;
      font-weight: 400!important;
      width: 100px;
    }
    /*日期筛选器*/
    .el-date-editor{
      height: 32px !important;
      border:none !important;
      border-radius: 8px !important;
      background: #F7F8FA !important;
    }
    .el-cascader{
      height: 32px !important;
      line-height: 32px !important;
    }
    .el-input__icon{
      line-height: 32px !important;
    }
/*    区间*/
    .el-date-editor--daterange{
      width: 370px !important;
    }
/*    单选*/
    .el-date-editor--date{
      height: 32px !important;
      width: 280px !important;
    }
    .el-range-input{
      background: #F7F8FA !important;
    }
    /*普通输入框*/
    .el-form-item__content{
      height: 32px !important;
      line-height: 32px !important;
    }
    .el-input{
      height: 32px !important;
    }
    .el-input__inner{
      height: 32px !important;
      line-height: 32px !important;
      border:none !important;
      border-radius: 8px !important;
      background: #F7F8FA !important;
    }
    /*多行输入框*/
    .el-textarea__inner{
      border:none !important;
      border-radius: 8px !important;
      background: #F7F8FA !important;
    }
    /*分页*/
    .el-pagination{
      display: flex!important;
      align-items: center;
    }
    .el-pagination .el-pager .number{
      margin-right: 8px!important;
      padding: 0;
      min-width:0;
      width: 32px!important;
      height: 32px!important;
      line-height: 32px;
      background: #FFFFFF!important;
      border-radius: 2px!important;
      border: 1px solid rgba(0,0,0,0.15)!important;
    }
    .el-pagination .btn-prev{
      margin-right: 8px!important;
      padding: 0!important;
      min-width:0;
      width: 32px;
      height: 32px;
      background: #FFFFFF;
      border-radius: 2px;
      border: 1px solid rgba(0,0,0,0.15);
    }
    .el-pagination .el-icon-more{
      margin-right: 8px!important;
      padding: 0!important;
      min-width:0;
      width: 32px;
      height: 32px;
      background: #FFFFFF;
      border-radius: 2px;
      border: 1px solid rgba(0,0,0,0.15);

    .el-pagination .el-icon-d-arrow-right{
      margin-right: 8px!important;
      padding: 0!important;
      min-width:0;
      width: 32px;
      height: 32px;
      background: #FFFFFF;
      border-radius: 2px;
      border: 1px solid rgba(0,0,0,0.15);
    }
    .el-pagination .btn-next{

      min-width:0;
      width: 32px;
      height: 32px;
      background: #FFFFFF;
      border-radius: 2px;
      border: 1px solid rgba(0,0,0,0.15);
    }
    .el-pagination .el-pagination__jump{
      margin-left: 12px;
    }
    .el-pagination .el-pagination__editor{
      margin-left: 8px;
      margin-right: 8px;
      width: 56px;
      height: 30px;
      border-radius: 2px;
      border: 1px solid #D9D9D9;
    }
    .el-pagination .el-pagination__editor .el-input__inner{
      background: #ffffff!important;
    }

    .el-dialog__header{

    }
